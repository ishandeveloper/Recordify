<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recordify!</title>
  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <div class="title-bar">
      <div class="menu-button-container">
        <img src="logo.png" alt="Recordify Logo" class="hero-logo">
        <span class="hero-name">
          Recordify<br><span class="ishan">by ishandeveloper</span>
        </span>
      </div>
     
      <div class="window-controls-container">
        <button id="minimize-button" class="minimize-button">
          <i class="fas fa-compress-alt"></i>
        </button>
        <button id="close-button" class="close-button" >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 video-container">
        <video>
        </video>
      </div>
      <div class="buttons col-md-4">
     <div class="rec">
          <button id="startBtn" class="button"><i class="fas fa-circle"></i>
          </button>
          <button id="stopBtn" class="button"><i class="fas fa-square"></i></button>
     </div>
        <hr>
        <button id="videoSelectBtn" class="button video-button">
          Choose a Video Source
        </button>
      </div>
    </div>

  </body>
</html>
